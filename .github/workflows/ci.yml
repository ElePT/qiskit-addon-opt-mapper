name: CI

# Trigger conditions
on:
  pull_request:        # Run on pull requests targeting main
    branches: [ "main" ]
  push:                # Run on push to main
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # Fetch the repository code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"    # Specify Python version

      - name: Install dependencies
        run: pip install -r requirements-dev.txt   # Install project dependencies

      - name: Run tests
        run: pytest   # Execute test suite

      - name: Lint with ruff
        run: ruff check . --output-format=github

      - name: Format check with black
        run: black --check .